<div class="header">
    <h2 class="header-title cormorant-upright-bold">
        Tropical Fruit Tea
    </h2>
    <ul class="header-menu-desktop cormorant-upright-semibold">
        @for(item of menu; track item.id){
        <li><a [routerLink]="item.path">{{item.name}}</a></li>
        }
        <li><a (click)="scrollToContacts()">Contacts</a></li>
    </ul>
    <button class="header-btn">
        <div></div>
    </button>
    <ul class="header-menu-mobile cormorant-upright-semibold">
        <br>
        @for(item of menu; track item.id){
        <li><a [routerLink]="item.path">{{item.name}}</a></li>
        }
        <li><a (click)="scrollToContacts()">Contacts</a></li>
        <br>
    </ul>
</div>
